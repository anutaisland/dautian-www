<script type="text/javascript">
$(function(){
	
	//栏目显示隐藏
	$('.mc_title').on('click',function(){
		var fontIcon = $(this).children('.title_icon').children('i').attr('class');/*获取图标i的class*/
		var icon = $(this).children('.title_icon').children('i');/*获取图标i标签*/
		//上下箭头切换
		if(fontIcon=='iconfont icon-xiangshang'){
			icon.attr('class','iconfont icon-xiangxia');
		}else if(fontIcon=='iconfont icon-xiangxia'){
			icon.attr('class','iconfont icon-xiangshang');
		};
		//内容切换
		$(this).next('div.mc_list').toggle(500);
	});
	
	//右导航显示隐藏
	$('#order_nav').on('click',function(){
		var obj = $(this);
		if( obj.hasClass('menu_open')){
			obj.removeClass('menu_open');
			$('.nav_list').removeClass('is-visible');
		}else{
			$('.nav_list').addClass('is-visible');
			obj.addClass('menu_open');
		}	
	});
	
});
</script>
